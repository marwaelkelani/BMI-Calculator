<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>




</head>

<style>
    h2 {
        text-align: center;
        font-size: 35px;
    }

    .container {
        display: grid;
        grid-template-columns: auto auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 35px;
        padding: 20px;
    }

    .mb-3 {
        width: 350px;
        margin-left: auto;
        margin-right: auto;
    }


    #submit {
        width: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    #answer {
        border: 3px solid black;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        height: 100px;
        padding: 30px;
    }

    #meters, #kg {
        height: 50px;
        border: 1px solid gray;
        border-radius: 5px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BMI Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="newindex.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="conversions.html">Converting Units</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="convert">
            <h2>Convert Pounds to Kilograms</h2>
            <div class="mb-3">
                <label for="weight" class="form-label">Pounds (lbs)</label>
                <input type="number" class="form-control" id="lbs" placeholder="pounds (lbs)">
            </div>
            <div class="mb-3">
                <p id="kg"></p>
                <button type="button" id="submit-kg">Calculate</button>
            </div>

            

        </div>

        <div class="convert">
            <h2>Convert Inches to Meters</h2>
            <div class="mb-3">
                <label for="weight" class="form-label">Inches (in)</label>
                <input type="number" class="form-control" id="inches" placeholder="(feet x 12) + inches">
            </div>
            <div class="mb-3">
                <p id="meters"></p>

                <button type="button" id="submit-m">Calculate</button>
            </div>

           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
    </script>
    
    <script>

        //Convert Wt - Pounds to Kilograms
        let submitBtnKg = document.getElementById('submit-kg'); 
        let pounds = document.getElementById('lbs');
        let kg = document.getElementById('kg');
        
        function convertWt(){   
            kg.innerHTML = "Weight in kg is " + parseInt(pounds.value) * 0.453 + " kilograms.";
        }

        submitBtnKg.addEventListener('click', convertWt);


        //Convert Height - Inches to Meters

        let submitBtnM = document.getElementById('submit-m');
        let inches = document.getElementById('inches');
        let meters = document.getElementById('meters');

        function convertHt(){
            meters.innerHTML = "Height in meters is " + parseFloat(inches.value) * 0.0254 + " meters.";
        }

        submitBtnM.addEventListener('click', convertHt);

    </script>
</body>

</html>
