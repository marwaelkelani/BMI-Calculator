<!DOCTYPE html>
<html lang="en">

<head>

    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>BMI Calculator</h1>
<div class="container">

    <form>
        <label>Weight (kg)</label><br><br>
        <input type="number" name="wt-kg" id="wt"><br><br>

        <label>Height (m)</label><br><br>
        <input type="number" name="ht-m" id="ht"><br><br>

        <button type="button" id="btn">Calculate</button>

        <h2>Your Results</h2>
        <p id="results"></p><br><br>

        <button type="reset">Reset</button><br><br>
    </form>

<script>
    //formula to calculate formula, BMI = kg/m^2
   
    let button = document.getElementById('btn');
    let results = document.getElementById('results');

    function calculateBMI(weight, height){
        results.innerHTML = "Your BMI is " + parseFloat(wt.value) / (parseFloat(ht.value)**2) + " kg/m^2";  
    }
        button.addEventListener('click', calculateBMI);
    

</script>

</div>
